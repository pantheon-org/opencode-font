name: 1. Validate PR (Lint, Test, Build)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Lint, Test & Type Check
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.head_ref, 'version-bump/') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: 'latest'

      - name: Cache dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Generate and validate font files as part of PR validation
      # Ensures font generation works and produces valid output
      - name: Generate font files
        run: |
          echo "üî§ Generating OpenCodeLogo fonts..."
          bun run generate:fonts

          echo "üîç Validating generated fonts..."
          bash scripts/validate-fonts.sh

      - name: Check formatting
        run: bun run format:check

      - name: Run linter
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Build project
        run: bun run build

  pr-analysis:
    name: PR Analysis
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && !startsWith(github.head_ref, 'version-bump/') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Analyze PR size
        id: pr-analysis
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          ADDED_LINES=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{added+=$1} END {print added+0}')
          DELETED_LINES=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{deleted+=$2} END {print deleted+0}')

          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "added_lines=$ADDED_LINES" >> $GITHUB_OUTPUT
          echo "deleted_lines=$DELETED_LINES" >> $GITHUB_OUTPUT

          if [ $CHANGED_FILES -gt 20 ] || [ $ADDED_LINES -gt 500 ]; then
            echo "large_pr=true" >> $GITHUB_OUTPUT
          else
            echo "large_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR size warning
        if: steps.pr-analysis.outputs.large_pr == 'true'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ö†Ô∏è **Large PR Warning**
              
              This PR is quite large with:
              - ${{ steps.pr-analysis.outputs.changed_files }} changed files
              - ${{ steps.pr-analysis.outputs.added_lines }} added lines
              - ${{ steps.pr-analysis.outputs.deleted_lines }} deleted lines
              
              Consider breaking it down into smaller, focused PRs for easier review.`
            })
