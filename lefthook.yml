pre-commit:
  parallel: true
  commands:
    prettier:
      run: "npx prettier --write {staged_files}"
      glob: "**/*.{ts,tsx,js,jsx,json,md,css,scss,html}"
    eslint:
      run: "npx eslint --fix {staged_files}"
      glob: "src/**/*.{ts,tsx,js,jsx}"
    typecheck:
      run: "npm run typecheck"
      glob: "**/*"
    test:
      run: "bun test"
      glob: "**/*"

